<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="contatoPaciente">
      <h2 data-cy="contatoPacienteDetailsHeading">
        <span jhiTranslate="clinicHealthSimpleApp.contatoPaciente.detail.title">Contato Paciente</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contatoPaciente.id }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.contatoPaciente.tipo">Tipo</span></dt>
        <dd>
          <span>{{ contatoPaciente.tipo }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.contatoPaciente.conteudo">Conteudo</span></dt>
        <dd>
          <span>{{ contatoPaciente.conteudo }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.contatoPaciente.paciente">Paciente</span></dt>
        <dd>
          <div *ngIf="contatoPaciente.paciente">
            <a [routerLink]="['/paciente', contatoPaciente.paciente?.id, 'view']">{{ contatoPaciente.paciente?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contato-paciente', contatoPaciente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
