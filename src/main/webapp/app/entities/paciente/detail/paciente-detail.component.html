<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paciente">
      <h2 data-cy="pacienteDetailsHeading"><span jhiTranslate="clinicHealthSimpleApp.paciente.detail.title">Paciente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paciente.id }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.paciente.cpf">Cpf</span></dt>
        <dd>
          <span>{{ paciente.cpf }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.paciente.nome">Nome</span></dt>
        <dd>
          <span>{{ paciente.nome }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.paciente.idade">Idade</span></dt>
        <dd>
          <span>{{ paciente.idade }}</span>
        </dd>
        <dt><span jhiTranslate="clinicHealthSimpleApp.paciente.cpf">Cpf</span></dt>
        <dd>
          <div *ngIf="paciente.cpf">
            <a [routerLink]="['/conta-clinica', paciente.cpf?.id, 'view']">{{ paciente.cpf?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/paciente', paciente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
